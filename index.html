<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css">

    <title>Responsive portfolio website Kai - Bedimcode</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">AB</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li>
                        <a href="#projects" class="nav__link">Projects</a>
                    </li>
                    <li>
                        <a href="#resume" class="nav__link">Resume</a>
                    </li>
                    <li>
                        <a href="#contact" class="nav__link">contacts</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>

                </div>

            </div>

            <!-- Toggle menu -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>

        </nav>

    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__content">
                    <div class="home__image">
                        <img src="images/IMG_20251001_235337.jpg" alt="image" class="home__img">
                    </div>
                    <div class="home__social">
                        <a href="" target="_blank" class="home__link">
                            <i class="ri-linkedin-box-fill"></i>
                        </a>

                        <a href="" target="_blank" class="home__link">
                            <i class="ri-github-fill"></i>
                        </a>

                        <a href="" target="_blank" class="home__link">
                            <i class="ri-twitter-x-fill"></i>
                        </a>


                    </div>

                </div>
                <div class="home__data grid">
                    <p class="home__subtitle">
                        <!-- js file -->
                        Hi, I'm a <span id="home__typed"></span>
                    </p>
                    <h1 class="home__title">Anirban Banerjee</h1>
                    <p class="home__description">
                        Frontend Developer | MERN Stack Learner | Passionate about building responsive web
                        experiences.Exploring full-stack
                    </p>
                    <div class="home__buttons">
                        <a href="/images/Anirban_CV.pdf" class="button" download="" target="_blank">Download CV</a>
                        <a href="#projects" class="button button__ghost">Projects</a>
                    </div>

                </div>
            </div>

        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">

        </section>

        <!--==================== PROJECTS ====================-->
        <section class="projects section" id="projects">

        </section>

        <!--==================== RESUME ====================-->
        <section class="resume section" id="resume">

        </section>

        <!--==================== CONTACT ====================-->
        <section class="contact section" id="contact">

        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">

    </footer>

    <!--========== SCROLL UP ==========-->


    <!--=============== SCROLLREVEAL ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>

    <!--=============== TYPED JS ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.min.js"></script>

    <!--=============== EMAIL JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="js/link.js"></script>
</body>

</html>
